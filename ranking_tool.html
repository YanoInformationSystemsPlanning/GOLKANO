<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>順位決め</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; margin: 1em; }
    #version-label { position: absolute; top: 0.2em; left: 0.2em; font-size: 0.8em; color: #555; }
    h2 { margin-bottom: 0.5em; }
    #purpose-area { margin-top: 1.2em; margin-bottom: 0.5em; } /* Ver行の高さ分の余白 */
    #purpose-input {
      width: 17em;
      font-size: 1.0em;
      height: 2.2em; /* 高さ1割増し */
      text-align: left; /* 左詰め */
      padding-left: 0.5em;
      display: flex;
      align-items: center; /* 上下中央寄せ */
    }
    #select-area {
      display: flex; flex-wrap: wrap; justify-content: center;
      gap: 8px; margin-bottom: 1.5em; min-height: 3em;
    }
    .select-btn {
      padding: 0.6em 1em; border-radius: 6px; border: 1px solid #888;
      background-color: white; font-size: 1em; max-width: 8em;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    .select-btn.small-text { font-size: 0.85em; }
    .select-btn.selected { background-color: limegreen; color: white; }
    #rank-button {
      font-size: 1.2em; background-color: red; color: white;
      padding: 0.6em 1.5em; border: none; border-radius: 5px;
      cursor: pointer; margin-bottom: 0.5em;
    }
    #result-area { text-align: left; margin-left: 1.0em; display: inline-block; }
  </style>
</head>
<body>
  <div id="version-label">Ver.0 Rev.5a</div>
  <div id="purpose-area">
    <label for="purpose-input"><strong>目的：</strong></label>
    <input id="purpose-input" type="text" maxlength="17" placeholder="例：コース mm/dd キャンセル調整">
  </div>

  <h2>候補者一覧</h2>
  <div id="select-area">読み込み中...</div>
  <button id="rank-button" onclick="generateRanking()">順位決め</button>
  <div style="width: 100%;"></div>
  <div id="result-area" style="margin-top: 0;"></div>

  <script>
    let CANDIDATES = [];
    const gasUrl = 'https://script.google.com/macros/s/AKfycbzCYQRN6hg9n8OERx11vJslBCvy0VmgO-nzMIryNO1gUD4Q1wim5srxDPCKsggYsMzf5g/exec';
    const folderId = '1P9IpgCw1L_cvKjemIpg3ygtOAOUePWZh';  // Drive フォルダID
    const inputFile = 'input_data.txt';

    async function initCandidates() {
      const area = document.getElementById("select-area");
      try {
        const url = `${gasUrl}?action=read&folder=${folderId}&file=${inputFile}`;
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTPエラー ${response.status}`);
        const text = await response.text();
        const firstLine = text.split(/\r?\n/)[0];
        CANDIDATES = firstLine.split(',').slice(1).map(name => name.trim()).filter(name => name);
        renderCandidates();
      } catch (e) {
        area.innerHTML = `<span style="color:red;">データ取得エラー: ${e.message}</span>`;
      }
    }

    function renderCandidates() {
      const area = document.getElementById("select-area");
      area.innerHTML = '';
      const fragment = document.createDocumentFragment();
      CANDIDATES.forEach(name => {
        const btn = document.createElement("button");
        btn.textContent = name;
        btn.className = "select-btn";
        if (name.length > 4) btn.classList.add("small-text");
        btn.onclick = () => btn.classList.toggle("selected");
        fragment.appendChild(btn);
      });
      area.appendChild(fragment);
    }

      const resultArea = document.getElementById("result-area");
      const rankBtn = document.getElementById("rank-button");

      resultArea.innerHTML = `<div style="font-size:1.2em; color:#007bff;">順位決め中... <span id="loadingDots"></span></div>`;

      let dots = 0;
      const dotInterval = setInterval(() => {
        dots = (dots + 1) % 4;
        document.getElementById("loadingDots").textContent = ".".repeat(dots);
      }, 500);

      setTimeout(() => {
        clearInterval(dotInterval);
        showRankingResult();
        rankBtn.disabled = false;
      }, 3000);
    }
