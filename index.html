<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOLKANO ログイン</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .version-label {
      position: fixed;
      top: 5px;
      left: 10px;
      font-size: 14px;
      color: #555;
      font-weight: bold;
    }
    .header-area {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 40px;
      gap: 10px;
      padding: 0 10px;
      flex-wrap: nowrap;
    }
    .logo {
      height: 1.5em;
      width: auto;
      flex-shrink: 0;
    }
    @media (max-width: 480px) {
      .logo {
        height: 1.2em;
      }
    }
    .login-container {
      background-color: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 20px auto;
      text-align: center;
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #loginError {
      color: red;
      margin-top: 10px;
      display: none;
    }
    #loginTitle {
      font-size: 1.5em;
      font-weight: bold;
      line-height: 1.5em;
    }
    #errorOkButton {
      background-color: #d9534f;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="version-label">Ver.1 Rev.2</div>
  <div class="header-area">
    <img src="GOLKANO.ロゴ.png" alt="GOLKANO ロゴ" class="logo">
    <div id="loginTitle">ログイン</div>
  </div>

  <div class="login-container">
    <input type="text" id="inputId" placeholder="ID">
    <input type="password" id="inputPw" placeholder="パスワード">
    <button id="loginBtn" onclick="checkCredentials()">ログイン</button>
    <div id="loginError"></div>
  </div>

  <script>
    const gasUrl = "https://script.google.com/macros/s/AKfycbwsHlPsHK2W1HTeszhzPQY9MgdTE2GYPorehqgP9XWKYpf3VPppvWn4R1-w8k5J5XZCSQ/exec";
    const folderKeyword = "master_data";
    const fileName = "id_pw_list.txt";
    let idPwPairs = [];

    async function preloadIdPwList() {
      try {
        const url = `${gasUrl}?action=read&folder=${folderKeyword}&file=${fileName}`;
        const res = await fetch(url);
        const text = await res.text();
        idPwPairs = text.split(/\\r?\\n/).filter(line => line.includes(','))
                        .map(line => line.split(',').map(s => s.trim()));
      } catch (e) {
        console.error("ID/PWリストの取得に失敗:", e);
      }
    }

    function showError(msg) {
      const loginError = document.getElementById("loginError");
      const loginBtn = document.getElementById("loginBtn");
      const inputId = document.getElementById("inputId");
      const inputPw = document.getElementById("inputPw");

      // 入力欄とログインボタンを無効化
      inputId.disabled = true;
      inputPw.disabled = true;
      loginBtn.disabled = true;

      loginError.innerHTML = msg + "<br><button id='errorOkButton' onclick='resetError()'>OK</button>";
      loginError.style.display = "block";
    }

    function resetError() {
      const loginError = document.getElementById("loginError");
      const loginBtn = document.getElementById("loginBtn");
      const inputId = document.getElementById("inputId");
      const inputPw = document.getElementById("inputPw");

      loginError.style.display = "none";
      inputId.disabled = false;
      inputPw.disabled = false;
      loginBtn.disabled = false;

      inputPw.value = "";
      inputId.focus();
    }

    function checkCredentials() {
      const inputId = document.getElementById("inputId").value.trim();
      const inputPw = document.getElementById("inputPw").value.trim();

      if (!inputId || !inputPw) {
        showError("IDとPWを入力してください。");
        return;
      }

      const match = idPwPairs.some(([name, id, pw]) => id === inputId && pw === inputPw);

      if (match) {
        window.location.href = "top_menu.html";
      } else {
        showError("ID or PW が正しくありません。再入力してください。");
      }
    }

    window.onload = preloadIdPwList;
  </script>
</body>
</html>
