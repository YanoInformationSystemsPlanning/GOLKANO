<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOLKANO トップメニュー</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
      text-align: center;
    }
    .header-area {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px; /* JSで動的に上書き */
      gap: 10px;
      padding: 0 10px;
      flex-wrap: nowrap;
    }
    .logo {
      max-width: 60%; /* 基本は横幅の6割まで */
      height: auto;
      flex-shrink: 1;
    }
    @media (max-width: 480px) {
      .logo {
        max-width: 50%; /* スマホ縦画面でさらに縮小 */
      }
    }
    .menu-button {
      display: block;
      margin: 15px auto;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 250px;
    }
    .menu-button:hover {
      background-color: #45a049;
    }
    .admin-button {
      background-color: #d9534f; /* 赤背景 */
    }
    .version-label {
      position: fixed;
      top: 5px;
      left: 10px;
      font-size: 14px;
      color: #555;
      font-weight: bold;
    }
    #userTypeLabel {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      white-space: nowrap;
    }

    /* パスワードモーダル */
    #passwordModal {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    #passwordModal .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      width: 250px;
    }
    #passwordModal input {
      width: 100%;
      padding: 5px;
      margin-top: 10px;
      font-size: 16px;
    }
    #passwordModal button {
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 14px;
      margin-right: 5px;
    }
    #passwordError {
      color: red;
      display: none;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <!-- バージョン表示 -->
  <div class="version-label">Ver.1 Rev.1</div>

  <!-- ヘッダー領域（ロゴ + 利用種別） -->
  <div class="header-area">
    <img src="GOLKANO.ロゴ.png" alt="GOLKANO ロゴ" class="logo">
    <div id="userTypeLabel">利用種別選択</div>
  </div>

  <!-- 利用区分ボタン -->
  <div id="userTypeButtons">
    <button class="menu-button" onclick="showGeneralMenu()">一般利用</button>
    <button class="menu-button" onclick="openPasswordModal()">管理者利用</button>
  </div>

  <!-- メニュー表示領域 -->
  <div id="menuArea"></div>

  <!-- パスワード入力モーダル -->
  <div id="passwordModal">
    <div class="modal-content">
      <div>パスワードを入力してください</div>
      <input type="text" id="passwordInput" maxlength="6">
      <div id="passwordError">パスワードが違います</div>
      <button onclick="checkAdminPassword()">OK</button>
      <button onclick="closePasswordModal()">キャンセル</button>
    </div>
  </div>

  <script>
    const passwordModal = document.getElementById("passwordModal");
    const passwordInput = document.getElementById("passwordInput");
    const passwordError = document.getElementById("passwordError");
    const userTypeLabel = document.getElementById("userTypeLabel");

    function removeUserTypeButtons() {
      const btns = document.getElementById('userTypeButtons');
      if (btns) btns.remove();
    }

    function showGeneralMenu() {
      removeUserTypeButtons();
      userTypeLabel.textContent = '一般利用';
      const area = document.getElementById('menuArea');
      area.innerHTML = `
        <button class="menu-button" onclick="location.href='shift_adjustment_survay.html'">シフト調整</button>
        <button class="menu-button" onclick="location.href='work_completion_report.html'">業務終了報告</button>
      `;
    }

    function openPasswordModal() {
      passwordError.style.display = 'none';
      passwordInput.value = '';
      passwordModal.style.display = 'flex';
      passwordInput.focus();
    }

    function closePasswordModal() {
      passwordModal.style.display = 'none';
    }

    function checkAdminPassword() {
      const today = new Date();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const expected = ['gk' + mm + dd, 'GK' + mm + dd];

      const input = passwordInput.value.trim();
      if (expected.includes(input)) {
        passwordModal.style.display = 'none';
        removeUserTypeButtons();
        userTypeLabel.textContent = '管理者利用';
        const area = document.getElementById('menuArea');
        area.innerHTML = `
          <button class="menu-button" onclick="location.href='shift_adjustment_survay.html'">シフト調整</button>
          <button class="menu-button" onclick="location.href='work_completion_report.html'">業務終了報告</button>
          <button class="menu-button admin-button" onclick="location.href='ranking_tool.html'">優先順位決め</button>
        `;
      } else {
        passwordError.style.display = 'block';
        passwordInput.value = '';
        passwordInput.focus();
      }
    }

    // Ver.? Rev.? の高さを基準に余白を追加
    function adjustHeaderMargin() {
      const versionLabel = document.querySelector('.version-label');
      const header = document.querySelector('.header-area');
      const height = versionLabel.offsetHeight;
      header.style.marginTop = (height * 1.2) + 'px'; // 高さ + 20%
    }

    window.onload = function() {
      adjustHeaderMargin();
    };
  </script>
</body>
</html>
